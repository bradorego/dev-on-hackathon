<h1>Lists</h1> <button class="btn btn-primary" ng-click="newMessage()">New Message</button> <button class="btn btn-success" ng-click="createList()">New List</button> <send-modal lists="lists" on-message-sent="messageSent(message)" close-modal="closeModal()" ng-show="isModalOpen"></send-modal> <table class="table"> <thead> <td>Name <td># of recipients <td>Last Sent  <tbody> <tr ng-repeat="list in lists" ng-click="goToList(list)" style="cursor: pointer"> <td>{{list.name}} <td>{{list.numbers.length}} <td>{{list.lastSent | date:'short'}}   </table>
