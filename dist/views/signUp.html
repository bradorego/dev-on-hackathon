<h1>Sign Up</h1> <form role="form" ng-submit="signUp(user)"> <div class="form-group"> <label>Email</label> <input type="email" placeholder="Email" ng-model="user.email" class="form-control"> </div> <div class="form-group"> <label>Password</label> <input type="password" placeholder="Password" ng-model="user.password" class="form-control"> </div> <button type="submit" class="btn btn-success btn-block">Sign Up</button> </form> <a href="#/signIn" class="btn btn-block">Already have an account?</a>
