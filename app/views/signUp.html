<h1>Sign Up</h1>
<form role="form" ng-submit="signUp(user)">
  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="Email" ng-model="user.email" class="form-control" value="me@bradorego.com" required title="Valid email required."/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Password" ng-model="user.password" class="form-control" value="TestWord" required  pattern=".{4,}" title="Passwords must be 4 characters or longer"/>
  </div>
  <button type="submit" class="btn btn-success btn-block">Sign Up</button>
  <p style="color: red;">{{error}}</p>
</form>
<a href="#/signIn" class="btn btn-block">Already have an account?</a>
