<div>
  <div class="modal" style="display: block;">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">New Message</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label>Recipient List</label>
              <select ng-model="message.list" class="form-control" ng-options="list.name for list in lists"></select>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea placeholder="Enter message text" ng-model="message.text" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="messageSent({message: message})">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
