<h1>Lists</h1>
<table class="table">
  <thead>
    <td>Name</td>
    <td># of recipients</td>
    <td>Last Sent</td>
  </thead>
  <tbody>
    <tr>
      <td>Mothers</td>
      <td>12</td>
      <td>11/1/14 4:23pm</td>
    </tr>
    <tr ng-repeat="list in lists">
      <td>{{list.name}}</td>
      <td>{{list.numbers.length}}</td>
      <td>{{list.lastSent}}</td>
    </tr>
  </tbody>
</table>
